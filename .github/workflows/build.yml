name: Build

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - run: dotnet publish -r win-x64 -c Release --self-contained false -p:PublishSingleFile=true
      - uses: actions/upload-artifact@v4
        with:
          name: aim
          path: bin/Release/net10.0-windows/win-x64/publish/
      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        run: gh release create ${{ github.ref_name }} bin/Release/net10.0-windows/win-x64/publish/aim.exe --title ${{ github.ref_name }} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
